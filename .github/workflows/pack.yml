name: Build, Test, & Pack

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_call:
    inputs:
      package_version:
        description: "Version to use for the package"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup dotnet 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9

      - name: Install dependencies
        run: dotnet restore

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build
        run: dotnet build --no-restore

      - name: Test with the dotnet CLI
        run: dotnet test --no-build

      - name: Pack
        run: dotnet pack --configuration Release --output ./artifacts -p:PackageVersion=${{ inputs.package_version || '0.0.0' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./artifacts
